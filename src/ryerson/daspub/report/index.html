<!DOCTYPE html>
<html>
    <head>
        <title>${title}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic' />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="animatedcollapse.js">
                /***********************************************
                * Animated Collapsible DIV v2.4- (c) Dynamic Drive DHTML code library (www.dynamicdrive.com)
                * This notice MUST stay intact for legal use
                * Visit Dynamic Drive at http://www.dynamicdrive.com/ for this script and 100s more
                ***********************************************/
        </script>
    </head>
    <body>
        <div id="banner">
            <h1>Archive Report - ${timestamp}</h1>
        </div><!-- /banner -->

        <div id="legend">
            <table>
                    <tr>
                            <td class="complete" style="text-align:center">${total.complete}</td>
                            <td>Complete (${percent.complete}% of ${total})</td>
                    </tr>
                    <tr>
                            <td class="partial" style="text-align:center">${total.partial}</td>
                            <td>Partially Complete</td>
                    </tr>
                    <tr>
                            <td class="incomplete" style="text-align:center">${total.incomplete}</td>
                            <td>Incomplete</td>
                    </tr>
                    <tr>
                            <td class="error" style="text-align:center">${total.error}</td>
                            <td>Error</td>
                    </tr>
            </table>
        </div><!-- /legend -->
        
        <div id="report">
            <script type="text/javascript">
                //fires each time a DIV is expanded/contracted
                animatedcollapse.ontoggle=function($, divobj, state){
                        //$: Access to jQuery
                        //divobj: DOM reference to DIV being expanded/ collapsed. Use "divobj.id" to get its ID
                        //state: "block" or "none", depending on state
                }
                animatedcollapse.init()
            </script>
            ${content}
        </div><!--/report-->
        
        <div id="footer">
            &copy; <a href="http://www.arch.ryerson.ca">Department of Architectural Science</a>, <a href="http://www.ryerson.ca">Ryerson University</a>
        </div><!-- /footer -->

    </body>
</html>
